<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="website icon" href="./img/icon-feature-experience.svg">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
    
</head>
<body class="body">
    
    <!-- header -->
    <header class="header">
        <!-- contener -->
        <div class="contener">
            <!-- header-box -->
            <div class="header-box">
                
                <div class="header-box-item">
                    <!-- title-->
                    <a class="myteam-icon" href="index.html"><img  src="./img/myteam.svg" alt="My Team icon"></a>
                    
                    <!-- nav -->
                    <nav class="nav">
                        <ul class="header-list">
                            <li class="header-list-item">
                                <a class="header-list-item-link home" href="index.html">home</a>
                            </li>
                            <li class="header-list-item">
                                <a class="header-list-item-link" href="about.html">about</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                
                <div class="header-box-item-button">
                    <a class="box-a" >contact us</a>
                </div>
                
            </div>
        </div>
    </header>
       
    <div class="contener contener-contact">
        <img src="./img/contener-position.png" class="oval-img-bg" alt="bg-img">
      <div class="div">
          <h1 class="contact-title">Contact</h1>
          <div class="ask">
            <h2 class="us">Ask us about</h2>
            <ul class="list-wrapper">
                <li class=" list-child-contact">
                    <img class="boy" src="./img/icon-feature-experience.svg" alt="boy">
                    <div class="list-box">
                        <h3 class="individual">The quality of our talent network</h3>
                    </div>
                </li>
          
                <li class=" list-child-contact">
                    <img class="boy" src="./img/icon-feature-implementation.svg" alt="boy">
                    <div class="list-box">
                        <h3 class="individual">Usage & implementation of our software</h3>
                    </div>
                </li>
          
                <li class=" list-child-contact">
                    <img class="boy" src="./img/icon-feature-productivity.svg" alt="boy">
                    <div class="list-box">
                        <h3 class="individual">How we help drive innovation</h3>
                    </div>
                </li>
            </ul>
            </div>
        </div>
            <div class="ask-task">
                <form action="">
                    <input type="text" class="contackt-input" placeholder="Name">
                    <input type="email" class="contackt-input" placeholder="Email Addres">
                    <input type="text" class="contackt-input" placeholder="Compant Name">
                    <input type="text" class="contackt-input" placeholder="Title">
                    <input type="text" class="contackt-input input" placeholder="Message">
                    <button class="
                    submit">submit</button>
                </form>
            </div>
            <img src="./img/Group.png" class="group-img-bgi" alt="group-img">
      </div>

    
    <!-- footer-->
    <footer class="footer">
        
        <div class="contener box-footer">
            
            <div class="nav-wrapper">
                
                <a href="index.html" class="logotip"><img src="./img/myteam.svg" alt="myteam"></a>
                <nav class="nav nav-box">
                    <ul class="header-list">
                        <li class="header-list-item">
                            <a class="header-list-item-link home" href="#">home</a>
                        </li>
                        <li class="header-list-item">
                            <a class="header-list-item-link" href="#">about</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div class="footer-box">
                
                <address class="footer-list-child footer-list">
                    987 Hillcrest Lane <br>
                    Irvine, CA <br>
                    California 92714 <br>
                    Call Us : 949-833-7432
                </address>
                
                <div class="icon-box">
                    
                    <div class="icon-footer-wrapper">
                        <a class="icon-footer" href="#"><img src="./img/icon-facebook.svg" alt="facebook icon"></a>
                        <a class="icon-footer" href="#"><img src="./img/icon-pinterest.svg" alt="pinterest icon"></a>
                        <a class="icon-footer" href="#"><img src="./img/icon-twitter.svg" alt="twitter icon"></a>
                    </div>
                    
                    <h3 class="all">Copyright 2023. All Rights Reserved</h3>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
